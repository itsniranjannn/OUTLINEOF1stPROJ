<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Movie Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="bg.jpg" alt="Cinema" class="background-image">
        <div class="login-box">
            <h1>NK THEATER LTD</h1>
            <h2>Login</h2>
            <form action="home.html" method="PRE">
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <h3>Dont have an account?</h3>
            <button class="btn signup-btn" onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
    </div>
</body>
</html>
